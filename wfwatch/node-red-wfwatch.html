<script type="text/javascript">
    RED.nodes.registerType('wfwatch',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            folder: {value:"", required: true}
        },
        align: "left",
        inputs:0,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.folder||"wfwatch";
        }
    });
</script>

<script type="text/x-red" data-template-name="wfwatch">
    <div class="form-row">
        <label for="node-input-folder"><i class="icon-tag"></i> Folder</label>
        <input type="text" id="node-input-folder" placeholder="Folder to watch">
    </div>
</script>

<script type="text/x-red" data-help-name="wfwatch">
    <p>Simple node that watches a folder, and sends events when files are added/created/changed/deleted. </p>
    <p>The events send will contain the following fields in <b>payload</b>:<code>changeType</code> and <code>filePath</code></p>
</script>
